<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Typing Game</h1>
        <p id="instruction">Type the alphabet as quickly as possible! <br> You can restart the game anytime by pressing Shift + Enter.</p>

        <div id="play-area">
            <input type="text" id="typingInput" placeholder="Start typing..." autofocus>
            <p id="timer">Time: 0.00s</p>
            <p id="feedback"></p>
        </div>

        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <div id="leaderboard">
                <!-- Top 20 leaderboard will go here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Designed by Ziyad Malik</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
