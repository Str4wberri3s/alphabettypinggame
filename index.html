<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Typing Game</h1>
        <p id="instruction">Select a game mode and click "Start Game" to begin typing!</p>

        <!-- Game Mode Selector -->
        <div id="gameModeSelector">
            <label for="gameMode">Select Game Mode:</label>
            <select id="gameMode">
                <option value="" disabled selected>Select a game mode</option>
                <option value="classic">Classic Mode (ABC without spaces)</option>
                <option value="spaces">With Spaces Mode (ABC with spaces)</option>
                <option value="backwards">Backwards Mode (ZYX without spaces)</option>
                <option value="backwards-spaces">Backwards with Spaces Mode (ZYX with spaces)</option>
            </select>
            <button id="startButton" disabled>Start Game</button>
        </div>

        <!-- Game Area (Hidden until the game starts) -->
        <div id="play-area" style="display: none;">
            <div id="typedText">Start typing...</div>  <!-- This div will display typed text -->
            <input type="text" id="typingInput" placeholder="Start typing..." autofocus>
            <p id="timer">Time: 0.00s</p>
            <p id="feedback"></p>
            <button id="restartButton" style="display: none;">Back to Menu</button>  <!-- Button to go back to menu -->
        </div>

        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <div id="leaderboard">
                <!-- Top 20 leaderboard will go here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Designed by Ziyad Malik</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
