<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Typing Game</h1>
    <p id="instruction">Type the alphabet (without spaces):</p>
    
    <input type="text" id="typingInput" placeholder="Start typing..." autofocus>

    <p id="timer">Time: 0.00s</p>
    <p id="feedback"></p>

    <button id="resetButton" style="display: none;" onclick="resetGame()">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
